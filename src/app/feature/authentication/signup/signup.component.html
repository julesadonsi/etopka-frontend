<div>
  <app-auth-header/>
  <div class="title">
    <p>Inscription</p>
  </div>
  <form class="role-choice">
    <label class="role" for="role1">
      <div class="role-icon">
        <i></i>
        <input type="radio" id="role1" name="role"/>
      </div>
      <div class="text-role">
        <strong>Client</strong>
        <p>Je veux des talents pour mon projet</p>
      </div>
    </label>
    <label class="role" for="role2">
      <div class="role-icon">
        <i></i>
        <input type="radio" id="role2" name="role"/>
      </div>
      <div class="text-role">
        <strong>Talent</strong>
        <p>Je veux des travaux</p>
      </div>
    </label>
  </form>

  <div class="flex items-center justify-center">
    <div class="px-8 pt-6 pb-8 mb-4 w-[600px] max-w-[600px]">
      <form class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" placeholder="Votre email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input type="password" id="password" placeholder="Votre mot de passe" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          S'inscrire
        </button>
      </form>
    </div>
  </div>
</div>
